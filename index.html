<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Profile card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main>
    <div class="profile-card">
      <div class="header">
        <img class="header-image" src="./images/bg-pattern-card.svg" alt="aqua colored background image" />
        <div class="hero-area">
          <img class="hero-image" src="./images/image-victor.jpg" alt="profile image" />
        </div>
      </div>

      <div class="profile-info">
        <div class="profile-name">
          <h1 class="name-age">Victor Crest <span>26</span></h1>
          <h2 class="location">London</h2>
        </div>

        <div class="divider"></div>

        <div class="social-media-stats">
          <div class="follower-stats">
            <h2 class="numbers">80k</h2>
            <p class="text">Followers</p>
          </div>
          <div class="likes-stats">
            <h2 class="numbers">803k</h2>
            <p class="text">Likes</p>
          </div>
          <div class="photo-stats">
            <h2 class="numbers">1.4k</h2>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/laceeder">Lacey E</a>.
  </div>
</body>
</html>
